{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETAL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style_cadastro.css' %}">
</head>
<body>
    <main class="container mt-4">
        
      <div style="width: 90%;" class="container mt-4">
        <div class="row justify-content-md-center">
        <img id="etal" src="./static/img/etal.jpg" alt="etallogo" width="50%">
        </div>
      <div id="formulario" style="width: 60%; margin: auto;" >
      
      <h2>Inscrição Mini Curso - ETAL </h2>
      
      <form method="post">
          {% csrf_token %} 
          {{ forms | crispy }} 
      
          <input type="submit"  class="btn btn-info" value="Enviar" >
      </form>
    </div>

    </main>

</body>
</html>
